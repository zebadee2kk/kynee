name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black
      - name: Lint with Ruff
        run: ruff check agent/ console/backend/ || true
      - name: Check formatting with Black
        run: black --check agent/ console/backend/ || true

  lint-javascript:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: console/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci || echo "No package.json yet"
      - name: Lint
        run: npm run lint || echo "No lint script yet"

  test-agent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          cd agent
          pip install -e ".[dev]" || echo "No agent package yet"
      - name: Run tests
        run: |
          cd agent
          pytest tests/ || echo "No tests yet"

  test-console-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          cd console/backend
          pip install -e ".[dev]" || echo "No backend package yet"
      - name: Run tests
        run: |
          cd console/backend
          pytest tests/ || echo "No tests yet"

  test-console-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: console/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci || echo "No package.json yet"
      - name: Run tests
        run: npm test || echo "No tests yet"

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Bandit
        run: pip install bandit
      - name: Security scan (Python)
        run: bandit -r agent/ console/backend/ || true
