name: Bug Report
description: Report a bug or unexpected behavior in KYNEĒ
title: "[BUG] "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please provide as much detail as possible to help us reproduce and fix the issue.

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of KYNEĒ is affected?
      options:
        - Agent (Raspberry Pi)
        - Console Backend
        - Console Frontend
        - Infrastructure (Docker, WireGuard)
        - Documentation
        - Hardware/Compatibility
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: KYNEĒ version (e.g., v0.9.0, commit SHA, or "main")
      placeholder: v0.9.0
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: Clear and concise description of the bug
      placeholder: "When I try to..., the agent crashes with..."
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Start agent with config `config.yaml`
        2. Run command `...`
        3. Observe error `...`
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen?
      placeholder: "The agent should..."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happens?
      placeholder: "Instead, the agent..."
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / Error Messages
      description: Paste relevant logs (redact sensitive info)
      render: shell
      placeholder: |
        ERROR: Failed to connect to console
        Traceback (most recent call last):
          ...

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: System details
      placeholder: |
        - Hardware: Raspberry Pi 3 Model B+
        - OS: Kali Linux ARM 2026.1
        - Python: 3.11.2
        - Wi-Fi Adapter: Alfa AWUS036ACH
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Screenshots, network diagrams, or other relevant info
      placeholder: "This started happening after..."

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-Submission Checklist
      options:
        - label: I have searched existing issues and this is not a duplicate
          required: true
        - label: I have redacted any sensitive information (IPs, credentials, client names)
          required: true
        - label: I am using KYNEĒ in an authorized testing environment per the Ethical Use Policy
          required: true
